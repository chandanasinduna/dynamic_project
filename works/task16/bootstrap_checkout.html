<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <h4>Billing address</h4>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label class="form-label">Country</label>
                            <select class="form-select" required>
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Zip</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Save this information for next time</label>
                    </div>
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input type="radio" name="paymentMethod" class="form-check-input" checked>
                        <label class="form-check-label">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="paymentMethod" class="form-check-input">
                        <label class="form-check-label">Debit card</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" name="paymentMethod" class="form-check-input">
                        <label class="form-check-label">PayPal</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Name on card</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Credit card number</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Expiration</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100">Continue to checkout</button>
                </form>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
